<html lang="en">

<head>

<body>
    <!-- navigation bar section -->
    <header>
        <a href="../index.html#home"><img src="../images/logo4.png" alt="logo" class="logo"></a>
        <ul class="nav">

            </ul>
        </i>
    </header>
    <!-- overview section -->
    <div class="overview" id="overview">
        <h2 class="main-title">overview</h2>
        <div class="container">
            <div class="description">
                <h3>future design</h3>
                <div class="stats">
                    <div class="info">
                        <span>2.0l</span>
                        <span>turbo engine</span>
                    </div>
                    <div class="info">
                        <span>224hp</span>
                        <span>maximum power</span>
                    </div>
                    <div class="info">
                        <span>8</span>
                        <span>speed at transmission</span>
                    </div>
                </div>
                <div class="bar">
                    <span>4700</span>
                    <span>1865</span>
                    <span>1710</span>
                    <span>2710</span>
                </div>
            </div>
            <div class="car">
                <div class="image">
                    <img src="../images/overview5.png" alt="photo">
                </div>
                <div class="colors">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <!-- request a quote -->
    <div class="request" id="request">
        <h2 class="main-title">request a quote</h2>
        <div class="container">
            <form>
                <label for="city">please choose your city</label>
                <br>
                <input list="city" title="city" placeholder="plaese choose your city">
                <datalist id="city">
                    <option value="Cairo">Cairo</option>
                    <option value="Minia">Minia</option>
                    <option value="Alexanderia">Alexanderia</option>
                    <option value="Fayoum">Fayoum</option>
                    <option value="Giza">Giza</option>
                </datalist>
                <div class="personalia">
                    <input type="text" name="last-name" placeholder="last name">
                    <input type="text" name="first-name" placeholder="first name">
                    <input type="email" name="email" placeholder="email address">
                    <input type="text" name="phone-number" placeholder="phone number">
                </div>
                <label for="message">message</label>
                <br>
                <textarea name="comment" id="message" placeholder="your message"></textarea>
                <input type="checkbox" id="check">
                <label for="check" class="check">i'd like to reseive marketing communication from changan</label>
                <br>
                <button type="button">submit now</button>
            </form>
        </div>
    </div>
    <!-- gallery section -->
    <div class="gallery" id="gallery">
        <h2 class="main-title">Gallery</h2>
        <div class="container">
            <div class="image">
                <img src="../images/1g5.jpeg" alt="photo">
            </div>
            <div class="image">
                <img src="../images/2g5.jpeg" alt="photo">

            <div class="image">

            <div class="image">

            <div class="image">

            </div>
            <div class="image">
                <img src="../images/6g5.jpeg" alt="photo">
            </div>
            <div class="image">
                <img src="../images/7g5.jpeg" alt="photo">
            </div>
            <div class="image">
                <img src="../images/8g5.jpeg" alt="photo">
            </div>
        </div>
    </div>
</body>
